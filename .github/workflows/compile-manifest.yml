# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: compile-manifest

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron:  '0 */2 * * *'
jobs:
  build-manifest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile manifest file
        run: |
          mkdir dist
          python utils/compile_model_manifest.py --manifest=./manifest.bioimage.io.yaml --output=./dist/manifest.bioimage.io.json

      - name: Save build output
        uses: actions/upload-artifact@v1
        with:
          name: built-output
          path: ./dist
    
  deploy-manifest:
    runs-on: ubuntu-latest
    needs: build-manifest
    if: (github.ref == 'refs/heads/master') && (github.repository == 'bioimage-io/bioimage-io-models')
    steps:
      - name: Load saved build output
        uses: actions/download-artifact@v1
        with:
          name: built-output
          path: ./dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.5.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        with:
          deploy_key: ${{ secrets.ACTION_DEPLOY_KEY }}
          publish_dir: ./dist
          commit_message: Deploy to GitHub Pages